<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum ü•Å Kit</h1>
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>

    <script>
        
        // Detection of button over mouse click
        
        for(var i = 0; i < document.querySelectorAll(".drum").length; i++){
            
           document.querySelectorAll(".drum")[i].addEventListener("click", function (){
               var buttonDetect = this.innerHTML;
               makeSound(buttonDetect);
               buttonAnimation(buttonDetect);
           }); 
            
        }
        
        // Detection of button over keybord press
        
        document.addEventListener("keypress", function(event){
            makeSound(event.key);
            buttonAnimation(event.key);
        });
        
        function makeSound(buttonDetect){
            switch (buttonDetect) {
                       
                   case "w" :
                       var tom1 = new Audio("sounds/tom-1.mp3");
                       tom1.play();
                       break;
                       
                   case "a" :
                       var tom2 = new Audio("sounds/tom-2.mp3");
                       tom2.play();
                       break;
                       
                   case "s" :
                       var tom3 = new Audio("sounds/tom-3.mp3");
                       tom3.play();
                       break;
                       
                   case "d" :
                       var tom4 = new Audio("sounds/tom-4.mp3");
                       tom4.play();
                       break;
                       
                   case "j" :
                       var crash = new Audio("sounds/crash.mp3");
                       crash.play();
                       break;
                       
                   case "k" :
                       var kick = new Audio("sounds/kick-bass.mp3");
                       kick.play();
                       break;
                       
                   case "l" :
                       var snare = new Audio("sounds/snare.mp3");
                       snare.play();
                       break;
                       
                   default: console.log(buttonDetect);
                       
               }
        
        }
        
        function buttonAnimation(currentKey){
            var activeButton = document.querySelector("."+currentKey);
            activeButton.classList.add("pressed");
            
            setTimeout(function(){
                activeButton.classList.remove("pressed");
            }, 100);
        }
        
    </script>
        
</body>
